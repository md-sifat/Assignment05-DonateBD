<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Bangladesh</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <div class="cont1 font-bold flex flex-row justify-around  py-5 w-full h-20 bg-gray-300 ">
        <div class="btn">
            <button class="bg-lime-400 px-7 py-3 border rounded hover:bg-lime-500" >Blog</button>
        </div>
        <div class="title flex ">
            <img class="h-10" src="assets/logo.png" alt="">
            <h2>Donate Bangladesh</h2>
        </div>
        <div class="amount flex">
            <img class="h-10 mx-2" src="assets/coin.png" alt="">
            <p class="amt">5500</p>
            <span>BDT</span>
        </div>
    </div>

    <div class="selector flex flex-row justify-center w-full h-20">
        <button class="btn-donate mx-7 my-3 bg-lime-400 px-7 py-3 border-black rounded "  >Donate</button>
        <button class="btn-history mx-7 my-3 border-2 px-7 py-3  border-black rounded " >History</button>
        
    </div>


    <div class="donate w-full h-full border-2 bg-slate-600"></div>
    <div class="history w-full h-full border-2 bg-neutral-950"></div>



    <script src="app.js"></script>
    
</body>
</html>
